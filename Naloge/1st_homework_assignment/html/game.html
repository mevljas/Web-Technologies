<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>Space invaders</title>
  </head>
  <body>
    <audio id="themeSound">
      <source src="../sound/themeSound.mp3" type="audio/mp3" />
    </audio>
    <audio id="explosionSound">
      <source src="../sound/explosion.wav" type="audio/wav" />
    </audio>
    <audio id="shootSound">
      <source src="../sound/shoot.wav" type="audio/wav" />
    </audio>
    <div class="header">
      <h1>Space invaders</h1>
    </div>

    <div class=" row">
      <div class=" colorClass col-3 menu">
        <ul>
          <li onclick="location.href = '../index.html';">New game</li>
          <li onclick="pause();" id="pause">Pause game</li>
          <li onclick="location.href = 'instructions.html';">Instructions</li>
          <li onclick="location.href = 'ScoreBoard.html';">ScoreBoard</li>
          <li onclick="location.href = 'edit.html';">Edit information</li>
          <li onclick="location.href = 'sources.html';">Sources</li>
        </ul>
      </div>

      <div class="col-6 colorClass" id="canvasWrapper">
        <canvas id="canvas" ></canvas>
      </div>

      <div class="colorClass col-6" id="controls">
        <img
          class="controls"
          id="shoot"
          src="../images/shoot.png"
          alt="shootButton"
        />
        <img
          class="controls"
          id="left"
          src="../images/left.png"
          alt="leftButton"
        />
        <img
          class="controls"
          id="right"
          src="../images/right.png"
          alt="rightButtobn"
        />
      </div>

      <div class="col-3 colorClass">
        <div class=" aside">
          <span id="score">Score: </span><br />
          <span id="level">Level: </span><br />
          <span id="lives"
            >Lives:
            <img
              src="../images/player.gif"
              class="playerimg"
              id="player1"
              alt="playerShip"
            />
            <img
              src="../images/player.gif"
              class="playerimg"
              id="player2"
              alt="playerShip"
            />
            <img
              src="../images/player.gif"
              class="playerimg"
              id="player3"
              alt="playerShip"
            />
          </span>
          <br />
          <span id="bullets"
            >Bullets:
            <img
              src="../images/bullet.png"
              class="bulletimg"
              id="bullet1"
              alt="bullet"
            />
            <img
              src="../images/bullet.png"
              class="bulletimg"
              id="bullet2"
              alt="bullet"
            />
            <img
              src="../images/bullet.png"
              class="bulletimg"
              id="bullet3"
              alt="bullet"
            />
          </span>
        </div>
      </div>
    </div>

    <script src="../libraries/jquery-3.4.1.slim.min.js"></script>

    <script type="text/javascript" src="../js/preLoad.js"></script>
    <script type="text/javascript" src="../js/player.js"></script>
    <script type="text/javascript" src="../js/bullet.js"></script>
    <script type="text/javascript" src="../js/enemy.js"></script>
    <script type="text/javascript" src="../js/wall.js"></script>
    <script type="text/javascript" src="../js/dataHandler.js"></script>
    <script type="text/javascript" src="../js/keyHandler.js"></script>
    <script type="text/javascript" src="../js/game.js"></script>
  </body>
</html>
