<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>Space invaders</title>
  </head>
  <body>
    <div class="header">
      <h1>Space invaders</h1>
    </div>

    <div class="row">
      <div class="colorClass col-3 menu">
        <ul>
          <li onclick="location.href = '../index.html';">New game</li>
          <li onclick="location.href = 'instructions.html';">Instructions</li>
          <li onclick="location.href = 'ScoreBoard.html';">ScoreBoard</li>
          <li onclick="location.href = 'edit.html';">Edit information</li>
          <li onclick="location.href = 'sources.html';">Sources</li>
        </ul>
      </div>
    </div>
    <div class="col-9 colorClass">
      <p id="scoreInstructions">
        Delete a user from the table by clicking on it. Change table order by
        selecting another column.
      </p>
      <table id="users-table">
        <caption>
          The list of existing users.
        </caption>
        <tr class="notRemovable">
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Score</th>
        </tr>
      </table>

      <div id="order">
        <span id="orderText">Order by: </span>
        <select id="orderColumn" class="colorClass"> </select>
      </div>
    </div>

    <script src="../libraries/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/dataHandler.js"></script>
    <script src="../js/scoreBoard.js"></script>
  </body>
</html>
