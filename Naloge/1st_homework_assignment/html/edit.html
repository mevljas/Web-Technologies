<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>Space invaders</title>
  </head>
  <body>
    <div class="header">
      <h1>Space invaders</h1>
    </div>

    <div class=" row">
      <div class=" colorClass col-3 menu">
        <ul>
          <li onclick="location.href = '../index.html';">New game</li>
          <li onclick="location.href = 'instructions.html';">Instructions</li>
          <li onclick="location.href = 'ScoreBoard.html';">ScoreBoard</li>
          <li onclick="location.href = 'edit.html';">Edit information</li>
          <li onclick="location.href = 'sources.html';">Sources</li>
        </ul>
      </div>

      <div class="col-6 colorClass">
        <p id="Instructions">
          Edit First and Last name.
        </p>
        <div id="inputForm">
          <form action="instructions.html">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              required
              minlength="3"
              maxlength="10"
            />
            <br />

            <label for="lname">Last Name&nbsp;</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              required
              minlength="3"
              maxlength="10"
            />

            <br />
            <input type="submit" value="Change" />
          </form>
        </div>
      </div>

    </div>

    <script src="../libraries/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/dataHandler.js"></script>
    <script src="../js/edit.js"></script>
  </body>
</html>
