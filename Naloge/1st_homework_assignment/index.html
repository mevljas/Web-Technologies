<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>
    <body>
        
        <audio id="themeSound">
            <source src="sound/themeSound.mp3" type="audio/mp3">
        </audio>
        <audio id="explosionSound">
            <source src="sound/explosion.wav" type="audio/wav">
        </audio>
        <audio id="shootSound">
            <source src="sound/shoot.wav" type="audio/wav">
        </audio>
        
        
        <div id ="container">
            <div id ="menu" class="colorClass ">
                <button id="navodilaButton" class="btn btn-default" onclick="navodila()">Instructions</button>
                <button id="scoreButton" class="btn btn-default" onclick="tocke()">ScoreBoard</button>
                <button id="restartGameButton" class="btn btn-default" onclick="restartgame();">Restart <br>game</button>
            </div>
            <h1 id="title">Space Inavders</h1>
            <div id ="canvas"></div>
            <div id = "stats" class="colorClass">
                <span id="name" >Name: </span>
                <span id="lives" >Lives: 
                    <img src="images/player.gif" class = "playerimg" id="player1">
                    <img src="images/player.gif" class = "playerimg" id="player2">
                    <img src="images/player.gif" class = "playerimg" id="player3">
                </span>
                <span id="bullets" >Bullets: 
                        <img src="images/bullet.png" class = "bulletimg" id="bullet1">
                        <img src="images/bullet.png" class = "bulletimg" id="bullet2">
                        <img src="images/bullet.png" class = "bulletimg" id="bullet3">
                </span>
                <span id="score" >Score: </span>
                <span id="level" >Level: </span>
                <span id="highscore" >High Score: </span>
            </div>
        </div>
        
        <script type="text/javascript" src="libraries/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="libraries/bootstrap.min.js"></script>
        <script type="text/javascript" src="libraries/bootbox.min.js"></script>
        <script src="libraries/p5.js"></script>

        <script type="text/javascript" src="js/preLoad.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/bullet.js"></script>
        <script type="text/javascript" src="js/enemy.js"></script>
        <script type="text/javascript" src="js/wall.js"></script>
        <script type="text/javascript" src="js/bootBox.js"></script>

        
		
	</body >
</html>
