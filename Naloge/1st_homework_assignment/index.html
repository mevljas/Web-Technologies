<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Space invaders</title>
  </head>
  <body>
    <div class="header">
      <h1>Space invaders</h1>
    </div>

    <div class=" row">
      <div class=" colorClass col-3 menu">
        <ul>
          <li>New game</li>
          <li>Instructions</li>
          <li>ScoreBoard</li>
          <li>Sources</li>
          <li>Restart game</li>
        </ul>
      </div>

      <div class="col-6 colorClass">
        <p id="Instructions">
          Please fill out this form.
        </p>
        <div id="inputForm">
          <form action="instructions.html">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              required
              minlength="3"
              maxlength="20"
            />
            <br />

            <label for="lname">Last Name&nbsp;</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              required
              minlength="3"
              maxlength="20"
            />

            <br />
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>

      <div class="colorClass col-6" id="controls">
        <img
          class="controls"
          id="shoot"
          src="images/shoot.png"
          alt="shootButton"
        />
        <img
          class="controls"
          id="left"
          src="images/left.png"
          alt="leftButton"
        />
        <img
          class="controls"
          id="right"
          src="images/right.png"
          alt="rightButtobn"
        />
      </div>

      <div class="col-3 colorClass">
        <div class=" aside">
          <span id="lives"
            >Lives:
            <img
              src="images/player.gif"
              class="playerimg"
              id="player1"
              alt="playerShip"
            />
            <img
              src="images/player.gif"
              class="playerimg"
              id="player2"
              alt="playerShip"
            />
            <img
              src="images/player.gif"
              class="playerimg"
              id="player3"
              alt="playerShip"
            />
          </span>
          <br />
          <span id="bullets"
            >Bullets:
            <img
              src="images/bullet.png"
              class="bulletimg"
              id="bullet1"
              alt="bullet"
            />
            <img
              src="images/bullet.png"
              class="bulletimg"
              id="bullet2"
              alt="bullet"
            />
            <img
              src="images/bullet.png"
              class="bulletimg"
              id="bullet3"
              alt="bullet"
            />
          </span>
        </div>
      </div>
    </div>

    <script src="libraries/jquery-3.4.1.slim.min.js"></script>
    <script src="js/dataHandler.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
